<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inp1" placeholder="Enter the first number"><br><br>
   <input type="text" id="inp2" placeholder="Enter the second number "><br><br>
    <input type="text" id="inp3" placeholder="This is the result " readonly><br><br>
   <button id="but1">Addition</button>
   <button id="but2">Subtraction</button>
   <button id="but3">Multiplication</button>
   <button id="but4">Division</button>




   <script>
    var inp1=document.getElementById('inp1');
    var inp2=document.getElementById('inp2');
    var inp3=document.getElementById('inp3');

    var but1=document.getElementById('but1');
    var but2=document.getElementById('but2');
    var but3=document.getElementById('but3');
    var but4=document.getElementById('but4');

     
    but1.addEventListener('click', function(){
        addition=Number(inp1.value)+Number(inp2.value)
        inp3.value=addition
        inp1.value=''
        inp2.value=''
        

    })
    but2.addEventListener('click', function(){
        subtraction=Number(inp1.value)-Number(inp2.value)
        inp3.value=subtraction
        inp1.value=''
        inp2.value=''

        


    })
    but3.addEventListener('click', function(){
        multiplication=Number(inp1.value)*Number(inp2.value)
        inp3.value=multiplication
        inp1.value=''
        inp2.value=''



    })
    but4.addEventListener('click', function(){
        if(inp1==0 || inp2==0)
        alert('we cannot do devision by 0');
        else{
        division=Number(inp1.value)/Number(inp2.value)
        }
        inp3.value=division
        inp1.value=''
        inp2.value=''



    })



   
   </script>
</body>
</html>
